<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO app</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="heading">To-Do 
    <p>Add it ! <br>Finish it !</p>
  </div>
  <form class="content" id="form">
    <label for="textbox">Enter your task here</label>
    <div class="input-group">
      <input type="text" id="textbox" placeholder="Type here">
      <button type="submit" class="button" aria-label="Add task">
        <i class="fa-regular fa-square-plus fa-2xl"></i>
      </button>
    </div>
  </form>
  <div class="todo-container">
  </div>
  <script src="./index.js"></script>
</body>
</html>
